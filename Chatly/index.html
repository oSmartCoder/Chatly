<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly</title>
    <script type="module" src="main.js" defer></script>
    
</head>
<body>
    <div class="form-container">
        <div class="form-wrapper">

            <span class="logo">Chatly</span>
            <span class="title">Register</span>
    
            <form id="register-form">
                <input type="text" id="text" placeholder="Username" maxlength="16">
                <input type="email" id="email" placeholder="Email">
                <input type="password" id="password" placeholder="Password">
                <input type="file" id="file" accept="image/*,.png,.jpg,.jpeg">
                <label for="file">
                    <img src="./images/add_avatar.png" alt="Add Image">
                    <span>Add avatar</span>
                </label>
                <button type="submit" id="submit">Sign up</button>
            </form>
            
            <p>Have an account? <span><a href="login.html">Login here</a></span></p>

        </div>
    </div>
    
</body>
</html>
