<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="home">
        <div class="container">

            <div class="sidebar">
                <div class="navbar">
                    <span class="logo">Chatly</span>
                    <div class="user">

                    </div>
                </div>

                <div class="search">
                    <div class="search-form">
                        <input id="search-input" type="text" placeholder="Find a user">
                    </div>
                    
                </div>

                <div class="chats">

                </div>

            </div>
    
            <div class="chat">
                <div class="chat-info">
                    <span></span>
                    <div class="chat-icons">
                        <img src="./images/cam.png" alt="icon">
                        <img src="./images/add.png" alt="icon">
                        <img src="./images/more.png" alt="icon">
                    </div>
                </div>
                
                <div class="messages">

                </div>

                <div class="chat-input">
                    <input type="text" placeholder="Type something...">
                    <div class="send">
                        <!-- <img src="./images/attach.png" alt=""> -->
                        <input type="file" id="file">
                        <label for="file">
                            <img src="./images/img.png" alt="file" accept="image/*,.png,.jpg,.jpeg">
                        </label>
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
