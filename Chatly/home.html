<!DOCTYPE html>
<html lang="en">
<head>
</head>
<body>
    <div class="home">
        <div class="container">

            <div class="sidebar">
                <div class="navbar">
                    <span class="logo">Chatly</span>
                    <div class="user">

                    </div>
                </div>

                <div class="search">
                    <div class="search-form">
                        <input id="search-input" type="text" placeholder="Find a user">
                    </div>

                    <div class="user-chat">
                        
                    </div>
                    
                </div>

                <div class="chats">

                </div>

            </div>
    
            <div class="chat">
                <div class="chat-info">
                    <span>Person</span>
                    <div class="chat-icons">
                        <img src="./images/cam.png" alt="icon">
                        <img src="./images/add.png" alt="icon">
                        <img src="./images/more.png" alt="icon">
                    </div>
                </div>
                
                <div class="messages">
                    <div class="message owner">
                        <div class="message-info">
                            <img src="https://cdn.discordapp.com/avatars/586111384551686144/252d90f078c66d48c8badf392028120f.webp?size=2048" alt="">
                            <span>Just now</span>
                        </div>
                        <div class="message-content">
                            <p>text</p>
                        </div>
                    </div>
                    
                </div>

                <div class="chat-input">
                    <input type="text" placeholder="Type something...">
                    <div class="send">
                        <img src="./images/attach.png" alt="">
                        <input type="file" id="file">
                        <label for="file">
                            <img src="./images/img.png" alt="file">
                        </label>
                        <button>Send</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
