<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatly</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="home">
        <div class="container">

            <div class="sidebar">
                <div class="navbar">
                    <span class="logo">Chatly</span>
                    <div class="user">
                        <img src="./images/profile picture.jpg" alt="">
                        <span>User</span>
                        <button>logout</button>
                    </div>
                </div>

                <div class="search">
                    <div class="search-form">
                        <input type="text" placeholder="Find a user">
                    </div>

                    <div class="user-chat">
                        <img src="https://cdn.discordapp.com/avatars/586111384551686144/252d90f078c66d48c8badf392028120f.webp?size=2048" alt="user">
                        <div class="user-chat-info">
                            <span>Person</span>
                            <p>Hello</p>
                        </div>
                    </div>
                    
                </div>

                <div class="chats">
                    <div class="user-chat">
                        <img src="https://cdn.discordapp.com/avatars/586111384551686144/252d90f078c66d48c8badf392028120f.webp?size=2048" alt="user">
                        <div class="user-chat-info">
                            <span>Person</span>
                            <p>Hello</p>
                        </div>
                    </div>
                </div>

            </div>
    
            <div class="chat">
                <div class="chat-info">
                    <span>Person</span>
                    <div class="chat-icons">
                        <img src="./images/cam.png" alt="icon">
                        <img src="./images/add.png" alt="icon">
                        <img src="./images/more.png" alt="icon">
                    </div>
                </div>
                
                <div class="messages">
                    <div class="message owner">
                        <div class="message-info">
                            <img src="https://cdn.discordapp.com/avatars/586111384551686144/252d90f078c66d48c8badf392028120f.webp?size=2048" alt="">
                            <span>Just now</span>
                        </div>
                        <div class="message-content">
                            <p>text</p>
                        </div>
                    </div>
                    

                </div>


                <div class="chat-input">
                    <input type="text" placeholder="Type something...">
                    <div class="send">
                        <img src="./images/attach.png" alt="">
                        <input type="file" id="file">
                        <label for="file">
                            <img src="./images/img.png" alt="file">
                        </label>
                        <button>Send</button>
                    </div>


                </div>
                
            </div>

        </div>


    </div>

</body>
</html>
